<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  padding: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  document.getElementById(ev.target.id).style. backgroundColor = "#000000"
  document.getElementById(data).style. backgroundColor = "grey"
  document.getElementById(data).draggable = false
  // ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h1>Grid Elements</h1>

<p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.</p>

<p>Direct child element(s) of the grid container automatically becomes grid items.</p>

<div class="grid-container">
  <div class="grid-item" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">1</div>
  <div class="grid-item" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">2</div>
  <div class="grid-item" id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">3</div>  
  <div class="grid-item" id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">4</div>
  <div class="grid-item" id="div5" ondrop="drop(event)" ondragover="allowDrop(event)">5</div>
  <div class="grid-item" id="div6" ondrop="drop(event)" ondragover="allowDrop(event)">6</div>  
  <div class="grid-item" id="div7" ondrop="drop(event)" ondragover="allowDrop(event)">7</div>
  <div class="grid-item" id="div8" ondrop="drop(event)" ondragover="allowDrop(event)">8</div>
  <div class="grid-item" id="div9" ondrop="drop(event)" ondragover="allowDrop(event)">9</div>  
</div>


<div class="grid-item" id="drag1" draggable="true" ondragstart="drag(event)">1</div>


</body>
</html>
